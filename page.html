<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 style="font-size: 50px;" class="text-center bg-dark text-white p-3">Tic Tac Toe</h1>
    <br>
    <div class="container">
        <h3 class="text-center" id="status-display">Select your mark</h3>
        <hr>
        <div class="text-center">
            <button id="x-turn" value="X" class="btn btn-success">X</button>
            <button id="o-turn" value="O" class="btn btn-primary ml-4">O</button>
        </div>
        <hr>
        <br>
        <div class="cell-block">
            <div id="0" class="cell text-center" data-cell-index="0"></div>
            <div id="1" class="cell text-center" data-cell-index="1"></div>
            <div id="2" class="cell text-center" data-cell-index="2"></div>
            <div id="3" class="cell text-center" data-cell-index="3"></div>
            <div id="4" class="cell text-center" data-cell-index="4"></div>
            <div id="5" class="cell text-center" data-cell-index="5"></div>
            <div id="6" class="cell text-center" data-cell-index="6"></div>
            <div id="7" class="cell text-center" data-cell-index="7"></div>
            <div id="8" class="cell text-center" data-cell-index="8"></div>
        </div>
    </div>

    <button hidden id="modal-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    </button>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Game Over</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="winning-message" style="font-size: 22px;"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" id="restart-btn" class="btn btn-success">Restart Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
